<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Factory</title>
  </head>

  <body>
    <div class="container">
      <h1>GIPHY Factory</h1>
      <form>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Enter a search term"
        />
        <input type="submit" value="Search Giphy!" />
        <button id="remove">Remove Images</button>
      </form>
      <div id="meme-area" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
